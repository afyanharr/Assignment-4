<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content" class="d-flex flex-column align-items-center ps-5 pe-5 ms-5 me-5">      
        <h1 id="title d-flex justify-content-center align-items-center">COVID-19 TRACKER</h1>
        <div class="row mb-4 d-flex flex-row align-items-center justify-content-center">
            <div class="col-md-8 col-sm-6 mb-2">
                <input type="text" class="form-control" id="input" placeholder="Search country..." name="country-input">
            </div>
            <div class="col-md-4 col-sm-6 mb-2 d-grid gap-2" style="margin-left: auto;">
                <button type="button" class="btn btn-block" id="get-button" onclick="getData()">
                    Search
                </button>
            </div>    
        </div>
        <div class="row">
            <div id="all-card">
                <div class="row">
                    <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                        <div class="card d-flex flex-column align-items-center" style="width: 18rem;">
                            <img src="assets\medical-equipment.png" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                            <div class="card-body">
                              <h5 class="card-title">Active Cases</h5>
                              <p class="card-text d-flex flex-column align-items-center" id="active-case"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                        <div class="card d-flex flex-column align-items-center" style="width: 18rem;">
                            <img src="assets\medical-record.png" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                            <div class="card-body">
                              <h5 class="card-title">New Cases</h5>
                              <p class="card-text d-flex flex-column align-items-center" id="new-case"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                        <div class="card d-flex flex-column align-items-center" style="width: 18rem;">
                            <img src="assets\ambulance.png" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                            <div class="card-body">
                              <h5 class="card-title">Recovered Case</h5>
                              <p class="card-text d-flex flex-column align-items-center" id="recovered-case"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                        <div class="card d-flex flex-column align-items-center" style="width: 18rem;">
                            <img src="assets\blood-analysis.png" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                            <div class="card-body">
                              <h5 class="card-title">Total Case</h5>
                              <p class="card-text d-flex flex-column align-items-center" id="total-case"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                        <div class="card d-flex flex-column align-items-center" style="width: 18rem;">
                            <img src="assets\x-rays.png" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                            <div class="card-body">
                              <h5 class="card-title">Total Death</h5>
                              <p class="card-text d-flex flex-column align-items-center" id="total-death"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 m-0 d-flex flex-column align-items-center mb-2">
                        <div class="card d-flex flex-column align-items-center" style="width: 18rem;">
                            <img src="assets\cardiogram.png" class="card-img-top pt-3" alt="ini buat icon" style="width: 30%;">
                            <div class="card-body">
                              <h5 class="card-title">Total Test</h5>
                              <p class="card-text d-flex flex-column align-items-center" id="total-test"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
